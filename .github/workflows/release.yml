name: ci

on:
  push:
permissions:
  # To upload archives as GitHub Releases
  #   contents: write
  # To push Docker images to GitHub
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      #   - name: Set up QEMU
      #     uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      #   - name: Login to Docker Hub
      #     uses: docker/login-action@v3
      #     with:
      #       username: ${{ vars.DOCKERHUB_USERNAME }}
      #       password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: "Dockerfile.app"
          platforms: linux/amd64
          push: true
          tags: |
            teamdigitale/dataviz-srv:latest
            teamdigitale/dataviz-srv:0.0.1
            ghcr.io/teamdigitale/dataviz-srv:latest
            ghcr.io/teamdigitale/dataviz-srv:0.0.1
